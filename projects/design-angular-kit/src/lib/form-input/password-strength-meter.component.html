<div class="psw-wrapper">
  <span [class]="pswTextClass()">{{ scoreText() }}</span>
  <div class="progress rounded-0 position-relative psw-meter">
    <div class="row position-absolute w-100 m-0">
      <div class="col-3 border-left border-right border-white"></div>
      <div class="col-3 border-left border-right border-white"></div>
      <div class="col-3 border-left border-right border-white"></div>
      <div class="col-3 border-left border-right border-white"></div>
    </div>
    <div [class]="progressBarClass()" role="progressbar"
      [ngStyle]="{ 'width' : (scoreValue() >= 0 ? scoreValue() :  0) + '%' }"
      [attr.aria-valuenow]="scoreValue()" aria-valuemin="0" aria-valuemax="100">
    </div>
  </div>
</div>
