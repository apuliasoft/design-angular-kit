<li [id]="id">
  <a #dropdownItemLink [class]="dropdownItemClass"
    [class.large]="large" [class.active]="active"
    [class.disabled]="disabled" [class.disabled-item-link]="disabled">
    <span>
      <i [class]="iconClass" aria-hidden="true" *ngIf="icon && iconPosition === 'left'"></i>
      <ng-content></ng-content>
      <i [class]="iconClass" aria-hidden="true" *ngIf="icon && iconPosition === 'right'"></i>
    </span>
  </a>
</li>
