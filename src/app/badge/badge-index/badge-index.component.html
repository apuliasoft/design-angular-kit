<h1>Badge</h1>
<h5>Il componente Badge</h5>

<ul class="nav nav-tabs" id="badge-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="badge-description-tab" data-toggle="tab" href="#badge-description-tab-content" role="tab" aria-controls="badge-description-tab-content" aria-selected="true">Descrizione</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="badge-api-tab" data-toggle="tab" href="#badge-api-tab-content" role="tab" aria-controls="badge-api-tab-content" aria-selected="false">API</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="badge-examples-tab" data-toggle="tab" href="#badge-examples-tab-content" role="tab" aria-controls="badge-examples-tab-content" aria-selected="false">Esempi</a>
  </li>
</ul>
<div class="tab-content" id="badge-content-tab">
  <div class="tab-pane p-3 fade show active" id="badge-description-tab-content" role="tabpanel" aria-labelledby="badge-description-tab-content">
    <div [innerHTML]="directive.description"></div>
  </div>
  <div class="tab-pane p-3 fade" id="badge-api-tab-content" role="tabpanel" aria-labelledby="badge-api-tab-content">
    <div *ngIf="directive.inputsClass.length > 0">
      <h3>Input</h3>
      <div *ngFor="let input of directive.inputsClass">
        <table class="table table-bordered table-sm">
          <tbody>
            <tr>
              <td style="width: 20%">
                <code>{{input.name}}</code>
              </td>
              <td style="width: 80%">
                <p>
                  <em>Tipo: </em>
                  <code>{{input.type}}</code>
                </p>
              </td>
            </tr>
            <tr>
              <td class="col-md-2" colspan="2" [innerHTML]="input.description"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div *ngIf="directive.outputsClass.length > 0">
      <h3>Output</h3>
    </div>
  </div>
  <div class="tab-pane p-3 fade" id="badge-examples-tab-content" role="tabpanel" aria-labelledby="badge-examples-tab-content">
    <it-badge-examples></it-badge-examples>
  </div>
</div>
