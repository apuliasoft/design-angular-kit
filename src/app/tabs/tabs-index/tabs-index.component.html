<h1>Tabs</h1>
<h5>Il componente Tabs</h5>

<it-tab-group>
  <it-tab label="Descrizione">
    <h3>Tab Group</h3>
    <div [innerHTML]="tabGroupComponent.description"></div>
    <h3>Tab</h3>
    <div [innerHTML]="tabComponent.description"></div>
  </it-tab>
  <it-tab label="API">
    <h2>Tab Group</h2>
    <it-api-parameters [component]="tabGroupComponent"></it-api-parameters>  
    <h2>Tab</h2>
    <it-api-parameters [component]="tabComponent"></it-api-parameters>
  </it-tab>
  <it-tab label="Esempi">
    <it-tabs-examples></it-tabs-examples>
  </it-tab>
</it-tab-group>
