<h1>Tooltip</h1>
<h5>La direttiva tooltip utilizzabile per aggiungere dei tooltip informativi a qualsiasi elemento del tuo sito</h5>

<it-tab-group>
  <it-tab label="Descrizione">
    <div [innerHTML]="directive.description"></div>
  </it-tab>
  <it-tab label="API">
    <it-api-parameters [component]="directive"></it-api-parameters>
  </it-tab>
  <it-tab label="Esempi">
    <it-tooltip-examples></it-tooltip-examples>
  </it-tab>
</it-tab-group>
