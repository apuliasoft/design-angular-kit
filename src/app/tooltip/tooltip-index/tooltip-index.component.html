<h1>Tooltip</h1>
<h5>La direttiva tooltip utilizzabile per aggiungere dei tooltip informativi a qualsiasi elemento del tuo sito</h5>

<ul class="nav nav-tabs" id="tooltip-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="tooltip-description-tab" data-toggle="tab" href="#tooltip-description-tab-content" role="tab" aria-controls="tooltip-description-tab-content" aria-selected="true">Descrizione</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="tooltip-api-tab" data-toggle="tab" href="#tooltip-api-tab-content" role="tab" aria-controls="tooltip-api-tab-content" aria-selected="false">API</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="tooltip-examples-tab" data-toggle="tab" href="#tooltip-examples-tab-content" role="tab" aria-controls="tooltip-examples-tab-content" aria-selected="false">Esempi</a>
  </li>
</ul>
<div class="tab-content" id="tooltip-content-tab">
  <div class="tab-pane p-3 fade show active" id="tooltip-description-tab-content" role="tabpanel" aria-labelledby="tooltip-description-tab-content">
    <div [innerHTML]="directive.description"></div>
  </div>
  <div class="tab-pane p-3 fade" id="tooltip-api-tab-content" role="tabpanel" aria-labelledby="tooltip-api-tab-content">
    <it-api-parameters [component]="directive"></it-api-parameters>
  </div>
  <div class="tab-pane p-3 fade" id="tooltip-examples-tab-content" role="tabpanel" aria-labelledby="tooltip-examples-tab-content">
    <it-tooltip-examples></it-tooltip-examples>
  </div>
</div>
