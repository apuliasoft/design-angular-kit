<div class="card w-50 mt-2">
  <div class="card-body">
    <h4 class="card-title">Esempio con sfondi supportati</h4>

    <p class="card-text" class="example-section">
      <it-progress-bar [value]="valueExInfo" [min]="minExInfo" [max]="maxExInfo" [color]="bgColorInfo"></it-progress-bar>
    </p>

    <p class="card-text" class="example-section">
      <it-progress-bar [value]="valueExSuccess" [min]="minExSuccess" [max]="maxExSuccess" [color]="bgColorSuccess"></it-progress-bar>
    </p>

    <p class="card-text" class="example-section">
      <it-progress-bar [value]="valueExWarning" [min]="minExWarning" [max]="maxExWarning" [color]="bgColorWarning"></it-progress-bar>
    </p>

    <p class="card-text" class="example-section">
      <it-progress-bar [value]="valueExDanger" [min]="minExDanger" [max]="maxExDanger" [color]="bgColorDanger"></it-progress-bar>
    </p>
  </div>
</div>
