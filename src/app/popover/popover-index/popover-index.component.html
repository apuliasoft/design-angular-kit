<h1>Popover</h1>
<h5>La direttiva popover utilizzabile per aggiungere dei tooltip informativi a qualsiasi elemento del tuo sito</h5>

<ul class="nav nav-tabs" id="popover-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="popover-description-tab" data-toggle="tab" href="#popover-description-tab-content" role="tab" aria-controls="popover-description-tab-content" aria-selected="true">Descrizione</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="popover-api-tab" data-toggle="tab" href="#popover-api-tab-content" role="tab" aria-controls="popover-api-tab-content" aria-selected="false">API</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="popover-examples-tab" data-toggle="tab" href="#popover-examples-tab-content" role="tab" aria-controls="popover-examples-tab-content" aria-selected="false">Esempi</a>
  </li>
</ul>
<div class="tab-content" id="popover-content-tab">
  <div class="tab-pane p-3 fade show active" id="popover-description-tab-content" role="tabpanel" aria-labelledby="popover-description-tab-content">
    <div [innerHTML]="directive.description"></div>
  </div>
  <div class="tab-pane p-3 fade" id="popover-api-tab-content" role="tabpanel" aria-labelledby="popover-api-tab-content">
    <!-- TODO: da spostare in una direttiva ad hoc -->
    <div *ngIf="directive.inputsClass.length > 0">
      <h3>Input</h3>
      <div *ngFor="let input of directive.inputsClass">
        <table class="table table-bordered table-sm">
          <tbody>
            <tr>
              <td style="width: 20%">
                <code>{{input.name}}</code>
              </td>
              <td style="width: 80%">
                <p>
                  <em>Tipo: </em>
                  <code>{{input.type}}</code>
                </p>
              </td>
            </tr>
            <tr>
              <td class="col-md-2" colspan="2" [innerHTML]="input.description"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div *ngIf="directive.outputsClass.length > 0">
      <h3>Output</h3>
      <!-- TODO: usare la stessa direttiva di input -->
    </div>
  </div>
  <div class="tab-pane p-3 fade" id="popover-examples-tab-content" role="tabpanel" aria-labelledby="popover-examples-tab-content">
    <it-popover-examples></it-popover-examples>
  </div>
</div>
